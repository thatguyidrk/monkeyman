<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        * {
            margin: 1.5;
            padding: 1.5;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #2c3e50;
            background: linear-gradient(45deg, #2c3e50, #8e44ad, #3498db, #e74c3c);
            background-size: 400% 400%;
            animation: gradientBackground 12s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            border: 5px solid black; /* Border thickness can be adjusted here */
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-align: center;
            padding-bottom: 5rem;
            z-index: 2; /* Ensure content stays above the image */
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .player-list {
            margin: 1rem 0;
            padding: 0;
            list-style-type: none;
        }

        .player-list li {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-list button {
            padding: 0.3rem 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player-list button:hover {
            background: #777;
        }

        .remove-player {
            cursor: pointer;
            font-size: 1.2rem;
            color: #f44336;
        }

        .remove-player:hover {
            color: #ff7961;
        }

        .add-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 1rem 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Ensure the player input stays above the image */
        }

        .add-player input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .add-player button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .add-player button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .add-player button:active {
            transform: scale(0.95);
        }

        #dvd-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 100px;
            background-image: url('jews.png');
            background-size: cover;
            background-position: center;
            transition: all 0.05s ease-in-out;
            z-index: 1; /* Place the image below other content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Song</h1>
        <ul class="player-list" id="player-list"></ul>
    </div>

    <div class="add-player">
        <input type="text" id="player-name" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="spotify-login" id="spotify-login">
        <button id="login-button">Sign in with Spotify</button>
    </div>

    <div id="dvd-logo"></div>

    <script>
        const playerList = document.getElementById('player-list');
        const loginButton = document.getElementById('login-button');
        const dvdLogo = document.getElementById('dvd-logo');

        let dx = 24; // Horizontal speed
        let dy = 26; // Vertical speed

        function moveDVDLogo() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const logoRect = dvdLogo.getBoundingClientRect();
            const logoWidth = logoRect.width;
            const logoHeight = logoRect.height;

            let x = logoRect.left + dx;
            let y = logoRect.top + dy;

            if (x + logoWidth > screenWidth || x < 0) {
                dx = -dx;
            }
            if (y + logoHeight > screenHeight || y < 0) {
                dy = -dy;
            }

            dvdLogo.style.left = `${x}px`;
            dvdLogo.style.top = `${y}px`;

            requestAnimationFrame(moveDVDLogo);
        }

        moveDVDLogo();

        function addPlayer() {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName) {
                const listItem = document.createElement('li');
                const removeIcon = document.createElement('span');
                removeIcon.textContent = 'ðŸ—‘';
                removeIcon.className = 'remove-player';
                removeIcon.onclick = () => listItem.remove();

                const nameSpan = document.createElement('span');
                nameSpan.textContent = playerName;

                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = '0';
                scoreSpan.style.margin = '0 10px';

                const addButton = document.createElement('button');
                addButton.textContent = '+';
                addButton.onclick = () => {
                    scoreSpan.textContent = parseInt(scoreSpan.textContent) + 1;
                };

                const subtractButton = document.createElement('button');
                subtractButton.textContent = '-';
                subtractButton.onclick = () => {
                    scoreSpan.textContent = Math.max(0, parseInt(scoreSpan.textContent) - 1);
                };

                listItem.appendChild(removeIcon);
                listItem.appendChild(nameSpan);
                listItem.appendChild(subtractButton);
                listItem.appendChild(scoreSpan);
                listItem.appendChild(addButton);

                playerList.appendChild(listItem);
                playerNameInput.value = '';
            } else {
                alert('Please enter a player name!');
            }
        }

        function authenticateSpotify() {
            const clientId = '132aa6b73ca74882a12a23d578d81284';
            const redirectUri = 'https://thatguyidrk.github.io/monkeyman/';
            const scope = 'streaming user-read-email user-modify-playback-state user-read-playback-state';

            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        }

        loginButton.addEventListener('click', function() {
            authenticateSpotify();
        });

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            if (accessToken) {
                localStorage.setItem('spotifyAccessToken', accessToken);
                alert('Spotify login successful!');
                loginButton.style.display = 'none';
            }
        };
    </script>
</body>
</html>
