<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #fff;
            background: #3a3a3a;
        }

        .flakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall 60s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-align: center;
            padding-bottom: 5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .player-list {
            margin: 1rem 0;
            padding: 0;
            list-style-type: none;
        }

        .player-list li {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-list button {
            padding: 0.3rem 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player-list button:hover {
            background: #777;
        }

        .remove-player {
            cursor: pointer;
            font-size: 1.2rem;
            color: #f44336;
        }

        .remove-player:hover {
            color: #ff7961;
        }

        .add-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 1rem 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .add-player input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .add-player button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .add-player button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .add-player button:active {
            transform: scale(0.95);
        }

        .spotify-login {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .spotify-login button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #1DB954, #1ED760);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .spotify-login button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .spotify-login button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="flakes" id="flakes"></div>

    <div class="container">
        <h1>Guess the Song</h1>
        <ul class="player-list" id="player-list"></ul>
    </div>

    <div class="add-player">
        <input type="text" id="player-name" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="spotify-login" id="spotify-login">
        <button id="login-button">Sign in with Spotify</button>
    </div>

    <script>
        const playerList = document.getElementById('player-list');
        const loginButton = document.getElementById('login-button');

        function addPlayer() {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName) {
                const listItem = document.createElement('li');
                const removeIcon = document.createElement('span');
                removeIcon.textContent = 'ðŸ—‘';
                removeIcon.className = 'remove-player';
                removeIcon.onclick = () => listItem.remove();

                const nameSpan = document.createElement('span');
                nameSpan.textContent = playerName;

                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = '0';
                scoreSpan.style.margin = '0 10px';

                const addButton = document.createElement('button');
                addButton.textContent = '+';
                addButton.onclick = () => {
                    scoreSpan.textContent = parseInt(scoreSpan.textContent) + 1;
                };

                const subtractButton = document.createElement('button');
                subtractButton.textContent = '-';
                subtractButton.onclick = () => {
                    scoreSpan.textContent = Math.max(0, parseInt(scoreSpan.textContent) - 1);
                };

                listItem.appendChild(removeIcon);
                listItem.appendChild(nameSpan);
                listItem.appendChild(subtractButton);
                listItem.appendChild(scoreSpan);
                listItem.appendChild(addButton);

                playerList.appendChild(listItem);
                playerNameInput.value = '';
            } else {
                alert('Please enter a player name!');
            }
        }

        function authenticateSpotify() {
            const clientId = '132aa6b73ca74882a12a23d578d81284';
            const redirectUri = 'https://thatguyidrk.github.io/monkeyman/';
            const scope = 'streaming user-read-email user-modify-playback-state user-read-playback-state';

            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        }

        loginButton.addEventListener('click', function() {
            authenticateSpotify();
        });

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            if (accessToken) {
                localStorage.setItem('spotifyAccessToken', accessToken);
                alert('Spotify login successful!');
                loginButton.style.display = 'none';
            }

            generateSnowflakes();
        };

        function generateSnowflakes() {
            const flakesContainer = document.getElementById('flakes');
            const numFlakes = 200;

            for (let i = 0; i < numFlakes; i++) {
                const flake = document.createElement('div');
                flake.classList.add('flake');
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.top = `${Math.random() * -100}vh`;
                flake.style.animationDuration = `${Math.random() * 10 + 30}s`;
                flake.style.animationDelay = `${Math.random() * 20}s`;
                flakesContainer.appendChild(flake);
            }
        }
    </script>
</body>
</html>
