<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #3a3a3a;
            color: #fff;
        }

        .flakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flake {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 12s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-align: center;
            padding-bottom: 5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #profile-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            cursor: pointer;
        }

        #profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        #logout-btn {
            display: none;
            margin-top: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-btn:hover {
            background: #ff7961;
        }

        .add-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 1rem 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .add-player input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .add-player button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .add-player button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .add-player button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="flakes" id="flakes"></div>

    <div class="container">
        <h1>Guess the Song</h1>
        <ul class="player-list" id="player-list">
            <!-- Player names will be added here dynamically -->
        </ul>
    </div>

    <div class="add-player">
        <input type="text" id="player-name" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div id="profile-container">
        <img id="profile-picture" alt="Profile Picture">
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        const playerList = document.getElementById('player-list');
        const profileContainer = document.getElementById('profile-container');
        const profilePicture = document.getElementById('profile-picture');
        const logoutBtn = document.getElementById('logout-btn');

        function addPlayer() {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName) {
                const listItem = document.createElement('li');
                listItem.textContent = playerName;
                playerList.appendChild(listItem);
                playerNameInput.value = '';
            } else {
                alert('Please enter a player name!');
            }
        }

        function logout() {
            localStorage.removeItem('spotifyAccessToken');
            profileContainer.style.display = 'none';
            alert('Logged out successfully!');
        }

        async function fetchSpotifyProfile(token) {
            const response = await fetch('https://api.spotify.com/v1/me', {
                headers: { Authorization: `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.images && data.images.length > 0) {
                profilePicture.src = data.images[0].url;
            } else {
                profilePicture.src = 'https://via.placeholder.com/50';
            }
            profileContainer.style.display = 'flex';
        }

        // Handle Spotify Redirect
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token') || localStorage.getItem('spotifyAccessToken');

        if (accessToken) {
            localStorage.setItem('spotifyAccessToken', accessToken);
            fetchSpotifyProfile(accessToken);
        }

        // Toggle logout button visibility on profile click
        profileContainer.addEventListener('click', () => {
            logoutBtn.style.display = logoutBtn.style.display === 'none' ? 'block' : 'none';
        });

        // Create animated flakes
        function createFlake() {
            const flake = document.createElement('div');
            flake.classList.add('flake');
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 7 + 6 + 's';
            document.getElementById('flakes').appendChild(flake);

            setTimeout(() => {
                flake.remove();
            }, 12000);
        }

        setInterval(createFlake, 150);
    </script>
</body>
</html>
